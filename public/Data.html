        <div class="container">
            <a class="navbar-brand" href="#">~KORE~</a>

            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#">Datos <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Información</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" class="nav-link"><i class="fas fa-user"></i> Perfil</a></li>

            </ul>
            </div>
        </div>

    <div class="container">
        <div id="Cont">
            <h4>Seleccione la fecha y el dispositivo del cuál desea obtener la información: </h4>

            <form class="form-inline" id="Datos" name="Datos">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Fecha: </label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="Fecha" id="Fecha">
                  <option value="" selected disabled>Elegir</option>
                  <option value="Enero 1">Enero 1</option>
                  <option value="Enero 2">Enero 2</option>
                  <option value="Enero 3">Enero 3</option>
                  <option value="All">Todos</option>
                </select>
              
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">ID Dispositivo: </label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="ID" id="ID">
                  <option value="" selected disabled>Elegir</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="All">Todos</option>
                </select>                
              
                <button type="button" class="btn btn-light my-1 Boton" id="Buscar">Buscar</button>
                <button type="button" class="btn btn-light my-1 Boton" id="Eliminar">Limpiar tabla</button>
              </form>

            <table class="table table-borderless">
                <thead>
                  <tr class="table-light">
                    <th scope="col">ID</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Valor 1</th>
                    <th scope="col">Valor 2</th>
                  </tr>
                </thead>
                <tbody id="Tabla">
                  <!-- <tr>
                    <th>1</th>
                    <td>Enero 1</td>
                    <td>12 °C</td>
                    <td>90 %</td>
                  </tr>
                  <tr>
                    <th>2</th>
                    <td>Enero 1</td>
                    <td>7 pH</td>
                    <td> </td>
                  </tr>
                  <tr>
                    <th>3</th>
                    <td>Enero 1</td>
                    <td>80 %</td>
                    <td> </td>
                  </tr> -->
                </tbody>
              </table>
        </div>
        
    </div>
